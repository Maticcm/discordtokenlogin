<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Token Login Bookmarklet</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1f22;
      color: #f2f3f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      margin-bottom: 0.5em;
      font-size: 2em;
      color: #ffffff;
    }

    p {
      margin-bottom: 1.5em;
      max-width: 500px;
      line-height: 1.5;
    }

    a.bookmarklet {
      display: inline-block;
      padding: 0.9em 2em;
      background: #5865F2;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: grab;
    }

    a.bookmarklet:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 24px rgba(88, 101, 242, 0.4);
    }

    a.bookmarklet:active {
      cursor: grabbing;
    }

    .footer {
      margin-top: 2em;
      font-size: 0.85em;
      color: #aaa;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Discord Token Login Bookmarklet</h1>
  <p>
    Drag the button below to your bookmarks bar,<br>
    then click it while on
    <a href="https://discord.com/login" target="_blank" style="color:#7289DA;">discord.com/login</a>.
  </p>

  <a class="bookmarklet" draggable="true" href='javascript:(function(){let t=prompt("Enter your Discord token:");if(!t)return;function login(token){setInterval(()=>{document.body.appendChild(document.createElement("iframe")).contentWindow.localStorage.token=`"${token}"`},50);setTimeout(()=>{location.reload()},2500)}login(t);})();'>
    Discord Token Login
  </a>

  <div class="footer">
    ⚠️ For educational and personal use only. Always read the code before using.
  </div>
</body>
</html>
